{% load static %}
<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart Cities</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/leadmark.css' %}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="40" id="home" style="overflow-x: hidden;">
    
    <nav class="navbar custom-navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'assets/imgs/logo.svg' %}" alt="Logo">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'apps.posts:posts' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'apps.contacto:contacto' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'acerca_de' %}">Acerca de</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center">
                        <form action="{% url 'apps.usuario:logout' %}" method="post" id="logout-form" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="ms-lg-4 btn btn-danger btn-sm rounded">
                                {{ user.username }}: Cerrar sesión 
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'apps.usuario:login' %}?next={{ request.path }}"
                            class="ms-lg-4 nav-link btn btn-primary btn-sm rounded text-white">Iniciar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <div class="overlay">
            <h1 class="subtitle">Ciudades inteligentes</h1>
            <h1 class="title">Smart Cities</h1>
        </div>
        <div class="shape">
            <svg viewBox="0 0 1500 200">
                <path d="m 0,240 h 1500.4828 v -71.92164 c 0,0 -286.2763,-81.79324 -743.19024,-81.79324 C 300.37862,86.28512 0,168.07836 0,168.07836 Z" />
            </svg>
        </div>
        <div class="mouse-icon"><div class="wheel"></div></div>
    </header>

    {% block contenido %}{% endblock %}

    <script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(window).on('scroll', function () {
            var nav = $('.navbar');
            if ($(window).scrollTop() > 50) {
                // Al bajar: aplicamos affix (fondo blanco) y cambiamos a navbar-light (letras oscuras)
                nav.addClass('affix');
                nav.removeClass('navbar-dark').addClass('navbar-light');
            } else {
                // Al subir: volvemos al estado inicial transparente con letras blancas
                nav.removeClass('affix navbar-light').addClass('navbar-dark');
            }
        });
    </script>
</body>
</html>
